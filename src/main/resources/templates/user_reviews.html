<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<br>

<div class="container">


    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/user/reviews}" th:object="${review}" method="post" role="form">

                <h3>Write a Review</h3>

                <div class="alert alert-info" th:if="${errorMessage}" th:utext="${errorMessage}"></div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('beer')}" th:errors="*{beer}" class="alert alert-danger"></label>
                    <h4>Beer Purchased:</h4>
                    <select th:field="*{beer}">
                        <option th:each="product : ${products.entrySet()}" th:value="${product.getValue()}" th:text="${product.getValue().name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="alert alert-danger"></label>
                    <h4>Rating:</h4>
                    <select th:field="*{rating}">
                        <option value=1 >1</option>
                        <option value=2 >2</option>
                        <option value=3 >3</option>
                        <option value=4 >4</option>
                        <option value=5 >5</option>
                    </select>
                </div>

                <div class="form-group">
                    <h4>Message:</h4>
                    <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="alert alert-danger"></label>
                    <textarea th:field="*{message}" rows="8" cols="100" maxlength="500"/>
                </div>
                <input type="hidden" th:field="*{user}" th:value="${user}"/>


                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit Review"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <a href="/" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p>&copy; Global Beer Shop</p>
</footer>

</body>
</html>
