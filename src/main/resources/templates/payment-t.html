<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="payment.css">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">

        <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>
        <div class="alert alert-info" th:if="${emptyCartMessage}" th:utext="${emptyCartMessage}"></div>

        <div class="block-heading">
          <h2>Checkout</h2>
        </div>
        <form autocomplete="on" action="/checkout" th:object="${order}" method="post" role="form">
          <div class="products">
            <h3 class="title">Items</h3>


            <div class="item"  th:each="beer : ${beers.entrySet()}">
              <p class="item-name">[[${beer.getKey().name]]</p>
              <span class="price">Price: £[[${beer.getKey().price}]]</span>
              <p class="item-description"> Quantity: [[${beer.getValue()}]] </p>
            </div>

            <div class="total">Total<span class="price">£ [[${total}]]</span></div>
          </div>
          <div class="card-details">
            <h3 class="title">Delivery Details</h3>

            <div class="notice-wrapper">
              <div class="show notice error notice-error" th:if="${outOfStockMessage}">
                <span class="notice-message" th:text="${outOfStockMessage}"></span>
              </div>
            </div>
            <div class="notice-wrapper">
              <div class="show notice error notice-error" th:if="${emptyCartMessage}">
                <span class="notice-message" th:text="${emptyCartMessage}"></span>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-7">
                <label for="first_name">Forename</label>
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></label>
                <input id="first_name" type="text"  th:field="*{name}" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
              </div>

              <div class="form-group col-sm-7">
                <label for="email">Email Address</label>
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></label>
                <input id="email" type="text"  th:field="*{email}" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
              </div>

              <div class="form-group col-sm-7">
                <label for="address">Address</label>
                <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger"></label>
                <input id="address" type="text"  th:field="*{address}" class="form-control" placeholder="First Address Line" aria-label="First Address Line" aria-describedby="basic-addon1">
              </div>

              <div class="form-group col-sm-7">
                <label for="city">City/Town</label>
                <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger"></label>
                <input id="city" type="text"  th:field="*{city}" class="form-control" placeholder="City/Town" aria-label="City/Town" aria-describedby="basic-addon1">
              </div>

              <div class="form-group col-sm-7">
                <label for="county">County</label>
                <label th:if="${#fields.hasErrors('county')}" th:errors="*{county}" class="alert alert-danger"></label>
                <input id="county" type="text"  th:field="*{county}" class="form-control" placeholder="County" aria-label="County" aria-describedby="basic-addon1">
              </div>

              <div class="form-group col-sm-7">
                <label for="postcode">Postcode</label>
                <label th:if="${#fields.hasErrors('zone')}" th:errors="*{zone}" class="alert alert-danger"></label>
                <input id="postcode" type="text"  th:field="*{zone}" class="form-control" placeholder="Postcode" aria-label="Postcode" aria-describedby="basic-addon1">
              </div>

            </div>

            <!--Paypal-->
            <div class="card-details">
              <h3 class="title">Payment</h3>
              <div class="row">

                <div class="notice-wrapper">
                  <div class="show notice error notice-error" th:if="${paymentErrorMessage}">
                    <span class="notice-message" th:text="${paymentErrorMessage}"></span>
                  </div>
                </div>

                <input type="hidden" id="amount" name="amount" th:value="${total}" />
                <input type="hidden" id="nonce" name="payment_method_nonce" />

                <div class="form-group col-sm-12">
                  <button type="button" class="btn btn-primary btn-block">Checkout</button>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

<script src="https://js.braintreegateway.com/web/dropin/1.16.0/js/dropin.min.js"></script>
<script th:inline="javascript">
  var form = document.querySelector('#payment-form');
  var client_token = [[${clientToken}]];
  var total = [[${total}]];

  braintree.dropin.create({
    authorization: client_token,
    container: '#bt-dropin',
    paypal: {
      flow: 'vault',
      amount: total,
      currency: 'GBP'
    }
  }, function (createErr, instance) {
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      instance.requestPaymentMethod(function (err, payload) {
        if (err) {
          console.log('Error', err);
          return;
        }
        // Add the nonce to the form and submit
        document.querySelector('#nonce').value = payload.nonce;
        form.submit();
      });
    });
  });
  /*]]>*/
</script>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
