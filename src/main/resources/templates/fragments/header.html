<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--this is the header-->
    <div th:fragment="header">
        <title th:attr="data-custom=#{thymeleaf.app.title}">Shop</title>

        <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" th:href="@{../css/main.css}" media="screen"/>

    </div>
</head>
<body>

<!-- navbar -->
<div th:fragment="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="pull-left"><img src="/img/logo.png" alt="Logo" style="height: 50px;"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/shop">SHOP</a></li>
                    <li><a href="/cart">MY CART</a></li>

                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/user}">MY ACCOUNT</a>
                    </li>


                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">LOG OUT</a>
                    </li>


                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">LOG IN</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="jumbotron">
    <div class="jumbotron text-center">
        <h1>Global Beer Shop</h1>
        <p>Best beers from all around the world</p>
    </div>
</div>
</body>
</html>
