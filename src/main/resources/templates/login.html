<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container">



    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h3>Login</h3>

                <form th:action="@{/login}" method="post">

                    <label th:if="${successMessage}" th:text="*{successMessage}" class="alert alert-danger"></label>
                    <label th:if="${errorMessage}" th:text="*{errorMessage}" class="alert alert-danger"></label>
                    <div class="form-group">

                        <label> Email Address : <input class="form-control" type="text" name="username"/>
                        </label></div>
                    <div class="form-group"><label> Password: <input class="form-control" type="password" name="password"/>
                    </label></div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>

                <a th:href="@{/register}">Create new user</a>

            </form>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <a href="/" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p>&copy; Global Beer Shop</p>
</footer>

</body>
</html>
