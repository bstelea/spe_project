<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account - Global Beer Shop</title>
    <meta name="description" content="Free Bootstrap Theme by uicookies.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/styles-merged.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.min.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- START: header -->

<div class="probootstrap-loader"></div>

<div th:replace="fragments/header :: header"></div>

<section class="probootstrap-slider flexslider">
    <ul class="slides">
        <li style="background-image: url(img/slider_2.jpg);" class="overlay2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="slides-text probootstrap-animate" data-animate-effect="fadeIn">
                            <h2>My Account</h2>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</section>
<!-- END: slider  -->

<section class="probootstrap-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center section-heading probootstrap-animate">
                <h2 th:text="${greeting}"></h2>
            </div>
        </div>
        <div class="row">

            <div class="col-md-4 probootstrap-animate">
                <div class="probootstrap-card text-center">
                    <div class="probootstrap-card-text">
                        <h2 class="probootstrap-card-heading mb0">My Orders</h2>
                        <p><a th:href="@{/user-orders}">View more</a></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 probootstrap-animate">
                <div class="probootstrap-card text-center">
                    <div class="probootstrap-card-text">
                        <h2 class="probootstrap-card-heading mb0">My Details</h2>
                        <p><a th:href="@{/user-details}">View more</a></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 probootstrap-animate">
                <div class="probootstrap-card text-center">
                    <div class="probootstrap-card-text">
                        <h2 class="probootstrap-card-heading mb0">Write a Review</h2>
                        <p><a th:href="@{/user-reviews}">View more</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END section -->

<div th:replace="fragments/footer :: footer"></div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-chevron-thin-up"></i></a>
</div>


<script src="js/scripts.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/custom.js"></script>
<script src="./src/bootstrap-input-spinner.js"></script>
<script>
    $("input[type='number']").inputSpinner()
</script>

</body>
</html>
