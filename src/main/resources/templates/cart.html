<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <link rel="stylesheet" th:href="@{../css/cart.css}" media="screen"/>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="alert alert-info" th:if="${outOfStockMessage}" th:utext="${outOfStockMessage}"></div>
<div class="alert alert-info" th:if="${emptyCartMessage}" th:utext="${emptyCartMessage}"></div>

<div class="container">
    <section class="shopping-cart">
        <div class="container">
            <div class="text-center wild-font">
                <h2>SHOPPING CART</h2>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            <div class="product" th:each="beer : ${beers.entrySet()}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img th:src="${beer.getKey().image}" class="img-responsive" style="width:100%" th:alt="${beer.getKey().image}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-5 product-name">
                                                    <div class="product-name">
                                                        <span class="wild-font" style="text-transform: uppercase;" th:text="${beer.getKey().name}"></span>
                                                        <div class="product-info">
                                                            <div>Country: <span class="value" th:inline="text">[[${beer.getKey().country}]]</span></div>
                                                            <div>Brewer: <span class="value" th:inline="text">[[${beer.getKey().brewer}]]</span></div>
                                                            <div>Type: <span class="value" th:inline="text">[[${beer.getKey().type}]]</span></div>
                                                            <div>ABV: <span class="value" th:inline="text">[[${beer.getKey().abv}]]</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="row" style="margin-left: 10px;">
                                                        <label for="quantity">Quantity:</label></div>
                                                    <div class="row">
                                                        <div class="col-md-6"><input id="quantity" type="number" th:value ="${beer.getValue()}" class="form-control quantity-input"></div>
                                                        <div class="col-md-6"><span> x £[[${beer.getKey().price}]]</span></div></div>
                                                    <div class="row" style="margin-left: 10px;">
                                                        <button type="button" class="btn btn-primary">Update</button></div>
                                                </div>
                                                <div class="col-md-1">
                                                    <button type="button" class="close" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <div class="wild-font">
                                <h3>SUMMARY</h3>
                            </div>
                            <div class="summary-item"><span class="text">Subtotal</span><span class="price" th:inline="text">£[[${total}]]</span></div>
                            <div class="summary-item"><span class="text">Total</span><span class="price" th:inline="text">£[[${total}]]</span></div>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
