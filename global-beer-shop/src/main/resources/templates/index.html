<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Global Beer Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="bg-img">
    <div id="topnav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/shop">Shop</a>
            <a href="#">Checkout</a>
            <a href="#">Login</a>
            <a href="#">Cart</a>
            <a href="#">Search</a>
        </div>
    </div>

    <div class="container">
        <a href="/" id="logo">Logo</a>
        <span style="float:right;" onclick="openNav()">&#9776; menu</span>
    </div>

    <div class="text-container">
        <div class="fancy">FANCY A BEER ?</div>
        <div class="click-to-action" onclick="location.href='/shop'">Click here</div>
    </div>
</div>

<div class="world-map">
    <div>
        <img class="world-img" src="../img/map.png" alt="world map" align="centre"/>
    </div>
</div>

<script src="/javascript/index.js"></script>
</body>
</html>
