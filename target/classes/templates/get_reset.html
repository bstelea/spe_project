<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container">



    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h3>Reset My Password</h3>

            <form th:action="@{/reset/get}" method="post">

                <label th:if="${successMessage}" th:text="*{successMessage}" class="alert alert-danger"></label>
                <label th:if="${errorMessage}" th:text="*{errorMessage}" class="alert alert-danger"></label>
                <div class="form-group">

                    <label> Email Address : <input class="form-control" type="text" name="email"/>
                    </label></div>

                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Set New Password"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <a href="/" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p>&copy; Global Beer Shop</p>
</footer>

</body>
</html>
